<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="modern-normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section class="result">
        <div class="result__container">
          <h2>Your Result</h2>
          <div class="round">
            <h3 class="big">76</h3>
            <p>of 100</p>
          </div>
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </section>
      <section class="summary">
        <div class="summary__container">
          <h2>Summary</h2>
          <div class="summary__item reaction">
            <img
              class="summary__img"
              src="./assets/images/icon-reaction.svg"
              alt="reaction-logo"
            />
            <p>Reaction</p>
            <p class="normal"><b>80</b> / 100</p>
          </div>
          <div class="summary__item memory">
            <img
              class="summary__img"
              src="./assets/images/icon-memory.svg"
              alt="memory-logo"
            />
            <p>Memory</p>
            <p class="normal"><b>92</b> / 100</p>
          </div>
          <div class="summary__item verbal">
            <img
              class="summary__img"
              src="./assets/images/icon-verbal.svg"
              alt="verbal-logo"
            />
            <p>Verbal</p>
            <p class="normal"><b>61</b> / 100</p>
          </div>
          <div class="summary__item visual">
            <img
              class="summary__img"
              src="./assets/images/icon-visual.svg"
              alt="visual-logo"
            />
            <p>Visual</p>
            <p class="normal"><b>72</b> / 100</p>
          </div>
          <button>Continue</button>
        </div>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://github.com/DemiBihun"
        target="_blank"
        rel="noreferrer noopener"
        >DemiBihun</a
      >.
    </div>
  </body>
</html>
